<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>滔搏时光旅程 - 科技感 Demo</title>
  <style>
    :root {
      --bg: #0e0e0e;
      --card: #292929;
      --accent: #6EE7B7;
      --muted: #b0b3b5;
      --glass: rgba(255, 255, 255, 0.1);
      --hover: rgba(110, 231, 183, 0.3);
    }
    body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #000000, #1e1e1e);
      color: #e6eef6;
      overflow: hidden;
    }
    .wrap {
      max-width: 1200px;
      margin: 28px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 18px;
    }
    .panel {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }
    .hero {
      grid-column: 1/-1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 22px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.6px;
      text-align: center;
    }
    p.lead {
      margin: 0;
      color: var(--muted);
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      justify-content: center;
    }
    input[type=number], input[type=text] {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 12px;
      color: inherit;
      outline: none;
      width: 180px;
      transition: background 0.3s, border 0.3s;
    }
    input[type=number]:focus, input[type=text]:focus {
      background: var(--hover);
      border-color: var(--accent);
    }
    button.btn {
      background: linear-gradient(90deg, var(--accent), #34d399);
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      color: #05212a;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(52, 211, 153, 0.08);
      letter-spacing: 0.5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button.btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(52, 211, 153, 0.1);
    }
    button.btn:active {
      transform: scale(0.95);
    }
    .result {
      margin-top: 18px;
      display: none;
      border-top: 1px dashed rgba(255, 255, 255, 0.03);
      padding-top: 14px;
    }
    .era-title {
      font-size: 20px;
      margin: 0 0 8px 0;
    }
    .era-desc {
      color: var(--muted);
      margin: 0 0 12px 0;
    }
    .era-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .gallery {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
      justify-content: center;
    }
    .gallery img {
      width: 100%;
      height: auto;
      max-width: 300px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    footer {
      grid-column: 1/-1;
      margin-top: 12px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
    @media (max-width: 980px) {
      .wrap {
        grid-template-columns: 1fr; 
        padding: 12px;
      }
      .hero {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero panel">
      <h1>滔搏时光旅程</h1>
      <p class="lead">输入想回到的年份，点击“开启时光”来探索当年的流行文化与记忆。</p>

      <div class="controls">
        <input id="yearInput" type="number" placeholder="输入年份 (如 1990)" min="1900" max="2023" />
        <button class="btn" id="startBtn">开启时光</button>
      </div>

      <div class="result" id="result">
        <div class="era-title" id="eraTitle">--</div>
        <p class="era-desc" id="eraDescription"></p>
        <div class="era-grid">
          <div>
            <h3 style="margin: 10px 0 6px 0;">流行音乐</h3>
            <p id="musicInfo" class="small-muted"></p>

            <h3 style="margin: 10px 0 6px 0;">经典电影</h3>
            <p id="movieInfo" class="small-muted"></p>

            <h3 style="margin: 10px 0 6px 0;">时尚风格</h3>
            <p id="fashionInfo" class="small-muted"></p>
          </div>
          <div class="gallery" id="gallery">
            <!-- 视频占位符 -->
            <video id="videoPlaceholder" width="100%" controls style="border-radius: 12px; display: none;">
              <source src="https://r2.xsimple-r2.com/files/492223/b7d1420b-cc82-4499-9317-1359035e01e3.mp4" type="video/mp4">
              您的浏览器不支持 HTML5 视频标签。
            </video>
          </div>
        </div>
      </div>
    </div>

    <footer>提示：将此文件命名为 topbo-timetravel-demo.html 并放入仓库根目录。访问：https://你的用户名.github.io/topbo-timetravel-demo.html</footer>
  </div>

  <script>
    const eraData = {
      "1980": {
        title: "1980年代",
        description: "MTV 时代，合成器音乐与华丽的造型流行。",
        music: "迈克尔·杰克逊、麦当娜等",
        movie: "《回到未来》、《ET》",
        fashion: "夸张的发型、荧光服装、超大肩垫",
      },
      "1990": {
        title: "1990年代",
        description: "网络萌芽，流行文化更加多元。",
        music: "流行、嘻哈与摇滚并存",
        movie: "《阿甘正传》、《黑客帝国》",
        fashion: "宽松牛仔裤、运动品牌流行",
      },
      "2000": {
        title: "2000年代",
        description: "互联网普及，诺基亚和MP3时代。",
        music: "数字音乐兴起",
        movie: "《哈利波特》、《指环王》",
        fashion: "低腰牛仔、运动休闲",
      },
      "2010": {
        title: "2010年代",
        description: "移动互联网与社交媒体改变生活方式。",
        music: "流媒体主导，很多独立音乐流行",
        movie: "超级英雄电影崛起",
        fashion: "简约与混搭并存",
      }
    };

    const yearInput = document.getElementById('yearInput');
    const startBtn = document.getElementById('startBtn');
    const resultDiv = document.getElementById('result');
    const eraTitle = document.getElementById('eraTitle');
    const eraDescription = document.getElementById('eraDescription');
    const musicInfo = document.getElementById('musicInfo');
    const movieInfo = document.getElementById('movieInfo');
    const fashionInfo = document.getElementById('fashionInfo');
    const gallery = document.getElementById('gallery');
    const videoPlaceholder = document.getElementById('videoPlaceholder');

    startBtn.addEventListener('click', travelInTime);
    
    function travelInTime() {
      const val = parseInt(yearInput.value);
      if (!val || val < 1900 || val > 2023) {
        alert('请输入 1900-2023 之间的有效年份');
        return;
      }

      const decade = Math.floor(val / 10) * 10;
      const era = eraData[decade] || {
        title: `${decade}年代`,
        description: "该年代的资料暂缺，欢迎补充。",
        music: "暂无",
        movie: "暂无",
        fashion: "暂无",
      };

      eraTitle.textContent = era.title + " （目标年：" + val + "）";
      eraDescription.textContent = era.description;
      musicInfo.textContent = era.music;
      movieInfo.textContent = era.movie;
      fashionInfo.textContent = era.fashion;

      // 显示视频占位符
      videoPlaceholder.style.display = 'block';
      videoPlaceholder.play();
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
