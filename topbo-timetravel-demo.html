<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>滔搏时光旅程 - 2026春晚版</title>
  <style>
    :root {
      --bg-dark: #001f3f; /* 深蓝色 */
      --bg-light: #007bff; /* 浅蓝色 */
      --accent: #00BFFF; /* 科技感蓝色 */
      --muted: #b0b3b5;
      --glass: rgba(255, 255, 255, 0.05);
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, var(--bg-dark), var(--bg-light));
      color: #e6eef6;
      overflow: hidden;
    }
    .wrap {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }
    .panel {
      background: var(--glass);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 22px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.8px;
      text-align: center;
      color: var(--accent);
    }
    p.lead {
      margin: 0;
      color: var(--muted);
      text-align: center;
      font-size: 16px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      justify-content: center;
    }
    input[type=number] {
      background: var(--glass);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: inherit;
      outline: none;
      width: 180px;
      transition: background 0.3s, border 0.3s;
    }
    input[type=number]:focus {
      border-color: var(--accent);
    }
    button.btn {
      background: var(--accent);
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      color: #05212a;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(52, 211, 153, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button.btn:hover {
      box-shadow: 0 8px 30px rgba(52, 211, 153, 0.2);
    }
    .result {
      margin-top: 20px;
      display: none;
      padding-top: 14px;
    }
    .hero-message {
      font-size: 20px;
      margin-bottom: 12px;
      text-align: center;
    }
    .video-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    video {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .social-share {
      margin-top: 15px;
      text-align: center;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero panel">
      <h1>滔搏时光旅程</h1>
      <p class="lead">欢迎回来，<span id="userName">用户</span>！</p>
      <p class="lead"><span id="daysSincePurchase">距离您上一次消费，已经过去了XX天。</span></p>
      <p class="hero-message">还记得那年陪你一起买鞋的人吗？</p>

      <div class="controls">
        <input id="yearInput" type="number" placeholder="输入年份 (如 1990)" min="1900" max="2026" />
        <button class="btn" id="startBtn">生成时空隧道</button>
      </div>

      <div class="result" id="result">
        <h2>您的专属短视频:</h2>
        <div class="video-container">
          <video id="videoDisplay" controls style="display:none;">
            <source src="https://r2.xsimple-r2.com/files/5fe4182a3805a0d1590eab15b9c26314.mp4" type="video/mp4">
            您的浏览器不支持 HTML5 视频标签。
          </video>
        </div>
        <div class="social-share">
          <p>分享您的视频，邀请朋友集赞！</p>
          <button class="btn" id="shareBtn">分享至微信</button>
        </div>
      </div>
    </div>

    <footer class="footer">提示：将此文件命名为 topbo-timetravel-demo.html 并放入仓库根目录。访问：https://你的用户名.github.io/topbo-timetravel-demo.html</footer>
  </div>

  <script>
    // 模拟用户数据
    const userName = "张三";  // 用户姓名
    const daysSince = 30; // 距离上次消费的天数

    // 更新用户信息
    document.getElementById("userName").textContent = userName;
    document.getElementById("daysSincePurchase").textContent = `距离您上一次消费，已经过去了${daysSince}天。`;

    const yearInput = document.getElementById('yearInput');
    const startBtn = document.getElementById('startBtn');
    const resultDiv = document.getElementById('result');
    const videoDisplay = document.getElementById('videoDisplay');

    startBtn.addEventListener('click', generateTunnel);
    
    function generateTunnel() {
      const val = parseInt(yearInput.value);
      if (!val || val < 1900 || val > 2026) {
        alert('请输入 1900-2026 之间的有效年份');
        return;
      }

      // 这里生成专属短视频的逻辑
      // （模拟生成 或 调用后台接口）

      // 显示短视频（模拟简称为“你的专属短视频”）
      videoDisplay.style.display = 'block';
      videoDisplay.play();
      resultDiv.style.display = 'block';
    }

    document.getElementById('shareBtn').addEventListener('click', function() {
      alert('视频已同步至您的微信，快去分享吧！');
      // 这里可以添加生成二维码的逻辑
    });
  </script>
</body>
</html>
